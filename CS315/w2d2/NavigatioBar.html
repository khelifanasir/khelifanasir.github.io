<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
</head>
<style>
    .container{        
        background-color: #7c11f7b6;
        display: flex;
        flex-direction: column;
        gap: 100px;
        padding: 20px;
        border-radius: 10px;        
    }
    .box{       
        background-color: rgba(17, 235, 181, 0.658);
        width: 100%;
        display: flex;
        border-radius: 5px;
        align-items: center;
        justify-content: space-between;
    }
    .nestedBox{        
        width: 45%;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }  
   
    input{
        background-color: green;
        color: whitesmoke;
        border-radius: 15px;
        
    }
    

</style>
<body>
    <div class="container">
        <div class=box style="justify-content: space-around;">
            <p>LOGOBAKERY</p>
            <div class="nestedBox">
                <p>Home</p>
                <p>Menu</p>
                <p>About</p>
            </div>
            <input  type="button" value="Contact">
        </div>
        <div class=box>
            <div class="nestedBox" style="padding-left: 50px;">
                <p>Home</p>
                <p>Menu</p>
                <p>About</p>
                <input  type="button" value="Contact">
            </div>
            <p style="padding-right: 85px;">LOGOBAKERY</p>
        </div>
        <div class=box>
            <p style="padding-left: 85px;">LOGOBAKERY</p>
            <div class="nestedBox" style="padding-right: 50px;">
                <p>Home</p>
                <p>Menu</p>
                <p>About</p>
                <input  type="button" value="Contact">
            </div>
        </div>
    </div>
    <p>
        <a href="https://validator.w3.org/check/referer">Validate</a>
        </p>
</body>
</html>
