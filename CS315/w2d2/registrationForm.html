<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>  
<style>
    form {
        padding: 30px;
        
    }
    body {
        margin: 50px;
    }
</style>
<script>
    (function () {
        window.addEventListener('load', function () {            
            var forms = document.querySelectorAll('.needs-validation')   
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        }, false);
    })()
</script>
</head>
<body>
    <form id="identicalForm" class="border-top border-5 border-warning mt-7 needs-validation form-horizontal"
        method="get" action="/CS315/w2d2/preview.html" novalidate 
        data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
        data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
        data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">      
        <p class="h1" style="text-align: center;">Responsive Registration Form</p>
        <div class="row">
            <div class="input-group mb-5 mt-5" id="inputEmail">
                <span class="input-group-text">
                    <img class="col" src="/image/email.png" width="30px" height="30px">
                </span>     
                <input name="email" type="text" class="form-control" placeholder="Email" aria-describedby="inputEmail"
                    required>
                <div class="invalid-feedback">
                    Please enter your email
                </div>
            </div>
        </div>
        <div class="input-group mb-5">
            <span class="input-group-text">
                <img class="col" src="/image/padlock.png" width="30px" height="30px">
            </span>
            <input name="password" type="password" class="form-control" placeholder="Password" id="inputPassword"
                required
                data-bv-identical="true"
                data-bv-identical-field="confirmPassword"
                data-bv-identical-message="The password and its confirm are not the same"
                pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,14}"/>
    
            <div class="invalid-feedback">
                Please enter valid password
            </div>
        </div>

        <div class="input-group mb-5">
            <span class="input-group-text">
                <img class="col" src="/image/padlock.png" width="30px" height="30px">
            </span>
            <input name="confirmPassword" type="password" class="form-control" placeholder="Re-type Password"
                id="confirm_password" required
                data-bv-identical="true" 
                data-bv-identical-field="password"
                data-bv-identical-message="The password and its confirm are not the same"
                pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,14}"/>
            <div class="invalid-feedback">
                Please re-type matching password
            </div>
        </div>

        <div class="row">
                <div class="col input-group">
                    <span class="input-group-text">
                        <img class="col" src="/image/human.png" width="30px" height="30px">
                    </span>
                    <input name="fname" type="text" class="form-control" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Please enter your first name
                    </div>
                </div>

                <div class="col input-group">
                    <span class="input-group-text">
                        <img class="col" src="/image/human.png" width="30px" height="30px">
                    </span>
                    <input name="lname" type="text" class="form-control" placeholder="Last Name" required>
                    <div class="invalid-feedback">
                        Please enter your last name
                    </div>
                </div>

            </div>

        </div>

        <div class="form-check form-check-inline mt-4">
            <input class="form-check-input" type="radio" name="gender" id="maleBtn" value="Male" required>
            <label class="form-check-label" for="maleBtn">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="femaleBtn" value="Female" required>
            <label class="form-check-label" for="femaleBtn">Female</label>

        </div>

        <div>
            <select name="selection" class="form-select mt-4" required>
                <option selected disabled value="">Select a country</option>
                <option>Ethiopia</option>
                <option>Canada</option>
                <option>United States</option>
                <option>India</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid country
            </div>
        </div>

        <div class="form-check mt-4">
            <input name="termsAndConditions" class="form-check-input" type="checkbox" id="terms" value="I agree to the Terms and Conditions" required>
            <label for="terms" class="form-check-label">I agree with the terms and conditions</label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>

        <div class="form-check mt-4">
            <input name="newsletter" class="form-check-input" type="checkbox" id="newsletter" value="I agree to receive the newsletter"
                required>
            <label for="newsletter" class="form-check-label">I want to receive newsletter</label>
            <div class="invalid-feedback">
                You must agree before submitting.
            </div>
        </div>

        <div class="d-grid mt-4">
            <button class="btn btn-warning" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
